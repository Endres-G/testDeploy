name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # Checkout o repositório
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Instalar Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "<sua-versao-do-flutter>"

      # Rodar flutter pub get
      - name: Install Dependencies
        run: flutter pub get

      # Build do projeto para Flutter Web
      - name: Build Flutter Web
        run: flutter build web --release

      # Deploy para Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_FLOWER_0804DCC1E }}
          action: "upload"
          ###### Configurações do repositório e build ######
          app_location: "build/web" # Diretório gerado pelo Flutter Web
          api_location: "" # Não usamos APIs no exemplo
          output_location: "" # Diretório de saída não é necessário
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### Fim das configurações ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"

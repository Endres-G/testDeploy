name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Adicionando o passo de instalação dos pacotes OIDC
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core @actions/http-client

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: Install Dependencies
        run: flutter build web --release

      - name: Deploy Static Web App
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ 0c584066721f0452cbe6a0c50dface07d120e3baac77d994501f2bb42f67f44e04-4b6e3013-343c-48e4-8ae2-98f60c7baef301e06290804dcc1e }}
          action: "upload"
          app_location: build/web # Caminho do código-fonte da aplicação
          api_location: "" # Caminho da API, se necessário
          output_location: "" # Diretório de conteúdo da aplicação gerada, se necessário
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
